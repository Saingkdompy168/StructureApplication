plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
    id 'realm-android'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.example.projectinter"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        resConfigs "en", "km", "fr", "es", "zh", "de", "ja", "ru", "ko", "pt", "in"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.release
        }
        debug {
            debuggable = true
            signingConfig signingConfigs.debug
            minifyEnabled false

        }
    }

    flavorDimensions 'version'
    productFlavors {
        def addConstantTo = { target, constantName, constantValue ->
            target.manifestPlaceholders += [(constantName): constantValue]
            target.buildConfigField "String", "${constantName}", "\"${constantValue}\""
        }

        dev {
            dimension = 'version'
            applicationId = 'com.example.projectinter'
            applicationIdSuffix = '.dev'


            //Staging
            buildConfigField 'String', 'BASE_URL', '"https://dms-api-dev.pathmazing.com/"'
            buildConfigField 'String', 'BASE_URL_IMAGE', '"https://dms-api-dev.cmg.pathmazing.com/"'
            buildConfigField 'String', 'CLIENT_ID', '"123456789987654321"'
            buildConfigField 'String', 'CLIENT_SECRET', '"987654321123456789"'

            resValue "string", 'app_name', '"InterDev"'
            addConstantTo(owner, "PROVIDER", "com.example.projectinter.dev.fileprovider")
            versionCode = 3
            versionName = '1'
            versionNameSuffix = '.2'
        }

        InterStaging {
            dimension 'version'
            applicationId 'com.example.projectinter'
            applicationIdSuffix '.staging'


            //Staging
            buildConfigField 'String', 'BASE_URL', '"https://dms-staging-api.pathmazing.com"'
            buildConfigField 'String', 'BASE_URL_IMAGE', '"https://dms-staging-api.pathmazing.com"'
            buildConfigField 'String', 'CLIENT_ID', '"987654321"'
            buildConfigField 'String', 'CLIENT_SECRET', '"123456789"'

            resValue "string", 'app_name', '"InterDev Staging"'
            addConstantTo(owner, "PROVIDER", "com.chipmong.dms.staging.fileprovider")

            versionCode 10
            versionName '1'
            versionNameSuffix '.1.28'
        }

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

realm {
    kotlinExtensionsEnabled = true
}

